<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Ball Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    canvas {
      background: #333;
      display: block;
      margin: 20px auto;
      border: 3px solid #fff;
      border-radius: 10px;
    }

    h1 {
      margin-top: 15px;
      font-size: 28px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>Catch the Ball ðŸŽ®</h1>
  <canvas id="gameCanvas" width="400" height="500"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let paddleWidth = 80, paddleHeight = 10;
    let paddleX = (canvas.width - paddleWidth) / 2;
    let rightPressed = false, leftPressed = false;

    let ballRadius = 10;
    let ballX = Math.random() * (canvas.width - ballRadius*2) + ballRadius;
    let ballY = 0;
    let ballSpeed = 3;

    let score = 0;

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = true;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = false;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = false;
      }
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
      ctx.fillStyle = "#ffcc00";
      ctx.fill();
      ctx.closePath();
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#00ffcc";
      ctx.fill();
      ctx.closePath();
    }

    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#fff";
      ctx.fillText("Score: " + score, 8, 20);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPaddle();
      drawBall();
      drawScore();

      // Move paddle
      if (rightPressed && paddleX < canvas.width - paddleWidth) {
        paddleX += 5;
      } else if (leftPressed && paddleX > 0) {
        paddleX -= 5;
      }

      // Move ball
      ballY += ballSpeed;

      // Check if ball touches paddle
      if (
        ballY + ballRadius >= canvas.height - paddleHeight - 10 &&
        ballX > paddleX &&
        ballX < paddleX + paddleWidth
      ) {
        score++;
        ballY = 0;
        ballX = Math.random() * (canvas.width - ballRadius*2) + ballRadius;
      }

      // Game Over
      if (ballY > canvas.height) {
        alert("Game Over! Final Score: " + score);
        document.location.reload();
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
